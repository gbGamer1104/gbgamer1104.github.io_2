<!DOCTYPE html>
<html>
<head>
	<title>Curso de Html</title>
	<style>
		body {
			background-color: #000;
			color: #0f0;
			font-family: "Courier New", monospace;
			margin: 0;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			text-align: center;
		}

		h1, h2, h3 {
			margin-bottom: 20px;
		}

		h1 span, h2 span, h3 span {
			animation: hologram 4s linear infinite;
		}

		img {
			animation: glitch 1s infinite;
			filter: brightness(150%) contrast(200%);
		}

		@keyframes hologram {
			0% {
				color: #0f0;
				text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
			}
			25% {
				color: #00ff00;
				text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
			}
			50% {
				color: #0ff;
				text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
			}
			75% {
				color: #00ffff;
				text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
			}
			100% {
				color: #0f0;
				text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
			}
		}

		@keyframes glitch {
			0% {
				transform: translateX(0);
				opacity: 1;
			}
			25% {
				transform: translateX(-5px);
				opacity: 0.8;
				filter: brightness(120%) contrast(150%) hue-rotate(45deg);
			}
			50% {
				transform: translateX(5px);
				opacity: 0.6;
				filter: brightness(80%) contrast(100%) hue-rotate(90deg);
			}
			75% {
				transform: translateX(-5px);
				opacity: 0.8;
				filter: brightness(120%) contrast(150%) hue-rotate(135deg);
			}
			100% {
				transform: translateX(0);
				opacity: 1;
				filter: brightness(100%) contrast(100%) hue-rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<h1><span>Turma 2</span></h1>
	<h2><span>Internet e Programa</span></h2>
	<h3><span>Col√©gio SESI</span></h3>
	<img src="gato.jpg">
</body>
</html>
